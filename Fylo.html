<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;300&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="fylostyle.css">

  <title>Frontend Mentor | Fylo data storage component</title>
</head>

<body>
  <div class="mainContanier">
    <div class="centerContainer">
      <div class="optionsCard">
        <img class="logo" src="images/logo.svg" alt="logo">
        <div class="optionButtonsContainer">
          <div class="buttonBox">
            <img class="optionIcon" src="images/icon-document.svg" alt="document icon">
          </div>
          <div class="buttonBox">
            <img class="optionIcon" src="images/icon-folder.svg" alt="folder icon">
          </div>
          <div class="buttonBox">
            <img class="optionIcon" src="images/icon-upload.svg" alt="upload icon">
          </div>
        </div>
      </div>
      <div class="storageCard">
        <div class="storageInfoMessage">
          Youâ€™ve used <span class="userTotalUsage">815 GB</span> of your storage
        </div>
        <div class="storageProgressBar">
          <div class="storageUsedProgressBar">
            <div class="pointerStorageUsed"></div>
          </div>
          <div class="limitStorageBar">
            <div class="startStorageBar">0 GB</div>
            <div class="endStorageBar">1000 GB</div>
          </div>
          <div class="leftStorageCard" >
            <span class="numberLeftStorage">185</span>GB Left
          </div>
        </div>
      </div>
    </div>
  </div>

</body>

</html>
